<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" />
    <title>《爱与诚》——古巨基</title>
</head>
<body>

<img id="cat" onload="" src="img/cat.jpg" alt="猫">
<img id="dog" onload="" src="img/dog.jpg" alt="狗">
<img id="lover" onload="" src="img/lover.jpg" alt="情人">

<div id="tip">
    <p>按下<strong>空格键</strong>以开始/结束，看你是做猫，做狗，还是做情人 :)</p>
    <p class="mark">
        试了：<span id="total-count">0</span>次，
        做猫： <span id="cat-count">0</span>次，
        做狗：<span id="dog-count">0</span>次，
        做情人：<span id="lover-count">0</span>次
        <button id="reset">重置</button>
    </p>

    <audio controls autoplay loop>
        <source src="music/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="main.js"></script>
</body>
</html>
